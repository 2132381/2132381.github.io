<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>梦之云 - 下载客户端</title>
    <link rel="icon" href="/images/logo">
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary-bg: rgba(255, 255, 255, 0.7);
            --secondary-bg: rgba(240, 240, 255, 0.65);
            --accent-color: #0077ff;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.25);
            --shadow-color: rgba(0, 119, 255, 0.15);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

      
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(120deg, #aeefff 0%, #fcecff 50%, #b5f5d7 100%);
            opacity: 0.7;
            animation: bgMove 16s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        section {
            padding: 100px 5%;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        header {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header-content {
            z-index: 2;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            background: var(--primary-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .header-content h1 {
            font-size: 4.2rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, #0077ff, #00aeff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.7s;
        }

        .header-content p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            opacity: 0.85;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.9s;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #0077ff, #00aeff);
            backdrop-filter: blur(12px);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.1s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 119, 255, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            padding: 15px 30px;
            z-index: 1000;
            transition: var(--transition);
            background: var(--primary-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        nav.scrolled {
            top: 10px;
            padding: 12px 30px;
            box-shadow: 0 6px 24px var(--shadow-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-links li {
            margin-left: 35px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            padding: 8px 0;
            transition: var(--transition);
            opacity: 0.85;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: var(--transition);
            border-radius: 2px;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            opacity: 1;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
            transition: var(--transition);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease;
            background-size: cover;
            background-position: center;
            border-radius: 0;
        }

        .slide.active {
            opacity: 1;
        }

        .slider-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 3;
        }

        .slider-nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slider-nav-btn.active {
            background-color: white;
            transform: scale(1.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .card-container {
            display: grid;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            position: relative;
        }

        .card.animated {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-color);
            background: rgba(255, 255, 255, 0.65);
        }

        .card-img {
            height: 220px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }

        .card-content {
            padding: 30px;
        }

        .card-content h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .card-content p {
            margin-bottom: 20px;
            line-height: 1.7;
            opacity: 0.85;
        }

        #status {
            background-color: transparent;
            position: relative;
        }

        #status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(240, 240, 255, 0.5), rgba(255, 255, 255, 0.3));
            z-index: -1;
            border-radius: 40px;
            margin: 0 -5%;
            width: 110%;
        }

        .status-container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: rgba(255, 255, 255, 0.4);
            padding: 60px 0 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-color);
            margin: 0 15px;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .social-links a:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-7px);
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
        }

        .copyright {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            nav {
                width: 95%;
                padding: 12px 20px;
            }
            
            .nav-links {
                position: absolute;
                right: 0;
                top: 100px;
                z-index: 1001;
                background: rgba(255, 255, 255, 1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                flex-direction: column;
                width: 100%;
                text-align: center;
                transform: translateX(120%);
                transition: transform 0.5s ease-in;
            }
            .nav-links.active {
                transform: translateX(0%);
            }
            .nav-links li {
                margin: 15px 0;
            }
            .hamburger {
                display: block;
            }
            .card-container {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.8rem;
            }

            section {
                padding: 70px 5%;
            }

            h2 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                top: 10px;
                width: 95%;
                padding: 10px 15px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }

            .header-content p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });

    
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

     
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('active');
                }
            });
        });

        
        const slides = document.querySelectorAll('.slide');
        const navBtns = document.querySelectorAll('.slider-nav-btn');
        let currentSlide = 0;
        let slideInterval;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            navBtns.forEach(btn => btn.classList.remove('active'));
            
            slides[index].classList.add('active');
            navBtns[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function startSlideShow() {
            slideInterval = setInterval(nextSlide, 5000);
        }

        function stopSlideShow() {
            clearInterval(slideInterval);
        }

        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const slideIndex = parseInt(btn.getAttribute('data-index'));
                showSlide(slideIndex);
                stopSlideShow();
                startSlideShow();
            });
        });

     
        startSlideShow();

       
        function checkCardsInViewport() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const cardVisible = 150;
                
                if (cardTop < window.innerHeight - cardVisible) {
                    card.classList.add('animated');
                }
            });
        }

       
        window.addEventListener('load', checkCardsInViewport);
     
        window.addEventListener('scroll', checkCardsInViewport);

    </script>
